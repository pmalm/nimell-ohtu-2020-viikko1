<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tietoja</title>
<!-- 
Tee ohjelma, mikä näyttää Helsingin koko vuoden keskilämpötilat. 
 -->
</head>
<body>
	<h3>Tietoja</h3>
	
	<div id="vastaus"></div>

	<script type="text/javascript">
		function selvita() {
			var lampotilat = [ -3.3, -4.7, -1.3, 3.9, 10.2, 14.6, 17.8, 16.3, 11.5, 6.6, 1.6, -2.0 ];
			
			var viikonpaivat = ["sunnuntai", "maanantai", "tiistai", "keskiviikko", "torstai", "perjantai", "lauantai"];
			
			var kuukaudet = ["tammikuu", "helmikuu", "maaliskuu", "huhtikuu", "toukokuu", "kesäkuu", "heinäkuu", 
			"elokuu", "syyskuu", "lokakuu", "marraskuu", "joulukuu"];

			var tanaan = new Date(); // Selvitetään nykinen aika
			var kk = tanaan.getMonth(); // Selvitetään kuukausi (0-11)
			var lampo = lampotilat[kk]; // Selvitetään halutun kuukauden keskilämpötila
			
			var paivanumero = tanaan.getDay();  // Viikonpäivän numero (0-6)
			var viikonpaiva = viikonpaivat[paivanumero]; // Viikonpäivän nimi tekstinä
			
			var kuukausi = kuukaudet[kk]; // Kuukauden nimi tekstinä
			
			document.getElementById("vastaus").innerHTML =  "<p>Tänään on " + viikonpaiva + ".<br>" +
			"Keskilämpötila " + kuukausi + "ssa on " + lampo.toFixed(1) + " astetta.</p>";
		}
		
		// Kutsutaan funktiota. Funktiota täytyy kutsua, jotta sillö oleva koodi suoritettaisiin
		selvita();
	</script>
</body>
</html>
