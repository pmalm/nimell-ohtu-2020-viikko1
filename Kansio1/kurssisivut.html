<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kurssit</title>
<!-- 
Tee ohjelma, mikä näyttää ensimmäisen lukukauden kurssitunnukset. 
 -->
</head>
<body>
	<h3>Kurssit</h3>
	
	<div id="vastaus"></div>

	<script type="text/javascript">
		var kurssit = [ "swd1ta001", "swd1tn001", "big1ta001", "big1tn001",
				"ict1ta010", "ict1tn010", "sal1ta001", "sal1tn001" ];
				
		var teksti = ""; 
		
		/*		
				for (i = 0; i < kurssit.length; i++) {
					teksti = teksti + kurssit[i] + "<br>";
				}
		 */ 

		// Näytetään kurssit
		for (i = 0; i < kurssit.length; i++) {
			teksti = teksti + "<a href='https://imyy.haaga-helia.fi/~" + kurssit[i] + "'>" + kurssit[i] + "</a><br>";
		}
		
		document.getElementById("vastaus").innerHTML = "<p>" + teksti + "</p>";
	</script>
</body>
</html>
