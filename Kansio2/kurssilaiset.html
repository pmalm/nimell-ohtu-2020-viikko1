<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kurssilaiset</title>
<!-- 
Ohjelma kysyy kurssilaisten nimiä (muutetaan suurella kirjoitetuksi) ja 
listaa nimet aakkosjärjestyksessä. 
 -->
</head>
<body>
	<h3>Kurssilaiset</h3>

	<form>
		<label>Nimi: </label> <input type="text" id="nimi">
		<input type="button" value="Lisää" onclick="lisaaNimi()">
	</form>

	<div id="vastaus"></div>

	<script type="text/javascript">
		var nimet = []; // Taulukko kurssilaisten nimille

		function lisaaNimi() {
			// Lomakekentän arvo
			var nimi = document.getElementById("nimi").value;

			// Laitetaan taulukkoon lomakekentän arvo
			var paikka = nimet.length;
			nimet[paikka] = nimi.toUpperCase();

			// tai
			//nimet.push(nimi.toUpperCase());

			// Listatan tähän mennessä annetut nimet
			naytaNimet();

			// Tyhjennetään lomakkeelta arvo
			document.getElementById("nimi").value = "";
		}

		function naytaNimet() { 
			var teksti = "";
			var i;

			// Lajitellaan taulukko
			nimet.sort();

			// Käydään taulukko läpi ja kootaan taulukossa olevat arvot teksti-muuttujaan
			// Tarkasta, että olet kirjoittanut length sanan oikein
			for (i = 0; i < nimet.length; i++) {
				teksti = teksti + nimet[i] + "<br>";
			}

			document.getElementById("vastaus").innerHTML = "<p>Nimet ovat aakkosjärjestyksessä<br>" +
					teksti + "</p>";
		}
	</script>
</body>
</html>
